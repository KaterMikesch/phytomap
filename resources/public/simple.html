<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Freifunk Statistics</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    
</head>
<body>

    <!-- pointing to cljsbuild generated js file -->
    <script src="js/phytomap.js"></script>

    <h2>Node Stats</h2>
    <div ng-controller="phytomap.test.StatsCtrl">
      <span>{{stats.length}} Nodes</span>
      <table class="unstyled">
        <tr ng-repeat="stat in stats">
          <td>{{stat.mac}}</td>
          <td>{{stat.node_registration.operator_name}}</td>
          <td>{{stat.node_registration.name}}</td>
          <td><a href="mailto:{{stat.node_registration.operator_email}}">{{stat.node_registration.operator_name}}</a></td>          
        </tr>
      </table>
    </div>

</body>
</html>
